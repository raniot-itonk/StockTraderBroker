apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: stocktraderbroker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stocktraderbroker
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: stocktraderbroker
        image: raniotitonk/stocktraderbroker
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Test"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          periodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: stocktraderbroker
spec:
  selector:
    app: stocktraderbroker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP